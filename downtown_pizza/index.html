<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference: Conference Reg</title>
  <link rel="stylesheet" href="conference_style.css">
</head>

<body>
  <main class="card">
    <h1>Reference: Conference Reg</h1>
    <p>Analyze this code to help you build the Pizza Assignment.</p>

    <form action="#" method="post">
      <fieldset>
        <legend>Customer Information</legend>
        <div class="form-grid">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required minlength="2">

          <label for="address">Address:</label>
          <input type="text">
          <label for="phone">Phone:</label>
          <input type="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        </div>
      </fieldset>

      <fieldset>
        <legend>The Order</legend>
        <label>Crust:</label>
        <div class="flex-row">
          <input type="radio" id="thin" name="crust" value="Thin" required>
          <label for="thin">Thin</label><br>
          <input type="radio" id="classic" name="crust" value="Classic" required>
          <label for="classic">Classic</label><br>
          <input type="radio" id="deep" name="crust" value="Deep Dish" required>
          <label for="deep">Deep Dish</label><br><br>
        </div>

        <label>Toppings</label>
        <div class="flex-row">
          <label><input type="checkbox" id="pepperoni"> Pepperoni</label>
          <label><input type="checkbox" id="sausage"> Sausage</label>
          <label><input type="checkbox" id="mushroom"> Mushroom</label>
          <label><input type="checkbox" id="pineapple"> Pineapple</label><br><br>
        </div>

        <label>Quantity</label>
        <div class="flex-row">
          <label><input type="number" id="quantity" required min="1" max="10">
        </div>

        </div>

      </fieldset>

      <fieldset>
        <legend>Delivery and Payment</legend>
        <div class="flex-row">
          <textarea id="instructions" name="Delivery Instructions" rows="4" cols="30"></textarea><br><br>
        </div>
        <div>
          <label>Preferred Delivery Date and Time: <input type="datetime-local" required></label><br><br>
        </div>
        <div>
          <label>Payment method: <select id="payment" name="payment" required>
                    <option value="">Select</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Debit">Debit</option>
                </select><br><br></label>
        </div>
      </fieldset>

      <button type="submit" id = "submit">Submit</button>
      <button type="reset" id = "reset">Reset</button>
    </form>
  </main>
</body>

</html>
